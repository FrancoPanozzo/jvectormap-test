<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map test</title>
    <link rel="stylesheet" href="css/jquery-jvectormap-2.0.5.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-jvectormap-2.0.5.min.js"></script>
    <script src="js/jquery-jvectormap-world-merc.js"></script>
  </head>
  <body>
    <div id="jvector-map"></div>
    <script>
      const countries = {
        MX: 1,
        HN: 1,
        NI: 1,
        SV: 1,
        HT: 1,
        CO: 1,
        VE: 1,
        BR: 1,
        BO: 1,
        ZA: 1,
      };
      const mapConfig = {
        map: 'world_merc',
        zoomOnScroll: false,
        regionsSelectable: true,
        regionsSelectableOne: true,
        backgroundColor: 'transparent',
        regionStyle: {
          initial: {
            fill: '#d6d6d6',
            'fill-opacity': 1,
            stroke: 'none',
            'stroke-width': 0,
            'stroke-opacity': 1,
          },
          hover: {
            'fill-opacity': 1,
            fill: '#373737',
            // cursor: 'grab',
          },
          selected: {
            fill: '#373737',
          },
        },
        series: {
          regions: [
            {
              values: {
                MX: '#ec1d24',
                HN: '#ec1d24',
                NI: '#ec1d24',
                RU: '#ec1d24',
              },
              attribute: 'fill',
            },
          ],
        },
      };

      $(function () {
        $('#jvector-map').vectorMap(mapConfig);
      });
    </script>
  </body>
</html>
